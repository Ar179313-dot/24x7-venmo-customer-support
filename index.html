<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varo Customer Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
    }
    header img {
      width: 100px;
      height: auto;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      color: #555;
      margin: 20px auto;
      max-width: 600px;
    }
    .call-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .call-buttons a {
      background-color: #0077b6;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .call-buttons a:hover {
      background-color: #023e8a;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #0077b6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/100" alt="Varo Logo">
    <h1>Varo Customer Service</h1>
  </header>
  <main>
    <p>Welcome to Varo Customer Service! We're here to help you with all your banking needs. Click one of the buttons below to get in touch with us.</p>
    <div class="call-buttons">
      <a href="tel:+18001234567">Call Support 1</a>
      <a href="tel:+18009876543">Call Support 2</a>
      <a href="tel:+18005551234">Call Support 3</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Varo Bank. All rights reserved.</p>
  </footer>
</body>
</html>
